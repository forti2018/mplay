<div class="page" data-name="contact">
  <!-- Fixed/Dynamic Navbar -->
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left"> 
          <a href="" data-panel="left"  onclick="showMenu()" class="link panel-close">
            <i class="app-icon icon-menu white">&#xf0c9;</i>
            <span class="ios-only white">Menu</span>
          </a>
      </div>   
      <div class="title">M-PLAY</div>
    </div>
  </div>


  <div class="page-content">
    
    <div class="block">
      
        <div class="center">
          <h3>Contacto</h3>
    </div>

    <div class="row">    
          <input type="text"  name="frm_nombre" id="frm_nombre"  placeholder="Ej. Jose Carlos Ruiz Garcia" />
    </div>

    <div class="row">    
          <input type="text"  name="frm_correo" id="frm_correo"  placeholder="nombre@correo.com" />
    </div>

    <div class="row">
          <input type="text"  name="frm_asunto" id="frm_asunto"  placeholder="Asunto del Mensaje" />
    </div>

    <div class="row">
          <textarea name="frm_mensaje" rows="8" id="frm_mensaje" placeholder="Escriba su mensaje" style="width: 100%;"></textarea>
    </div>

    <div class="row">
          
          <button class="col button button button-raised button-fill red" id="_sign_in" onclick="app.GuardarContacto()"><i class="app-icon icon-user-plus">&#xe801;</i>Send</button>
    </div>

    </div>
  </div>
</div>
